[DEFAULT]
agent_name = MicrowaveMonitor
broker_address = localhost:1883
place_name = kitchen

# Phidget-specific configuration
phidget_serial = 123456  # Replace with your actual Phidget serial number
phidget_sensor.index = 0  # The analog input port where your sensor is connected
phidget_sensor.callback = VALUE_CHANGED

# Microwave-specific configuration
threshold = 500  # Adjust based on real sensor readings

# Context subscriptions
subscribe_contexts = MicrowaveState